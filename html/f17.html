<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;
            background-color: #f4f4f4;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 30px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        This is the content inside the box.
    </div>
</body>
</html>

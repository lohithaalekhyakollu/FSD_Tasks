<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100svh;
        }
        .container {
            background-color: teal;
            padding: 50px; 
            border-radius: 15px;
            box-shadow:15px 25px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); 
            text-align: center;
            max-width: 400px; 
            max-height: 400px;
            position: relative;
            color: white;
        }
        button{
            margin-top: 8%;
            background-color: aliceblue;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGE CALCULATOR</h1>
        <label for="birthday" style="margin-right: 1.5%;">ENTER YOUR DATE OF BIRTH:</label>
        <input type="date" id="birthday" name="birthdaydate">
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateAge() {
            const birthday = document.getElementById('birthday').value;
            const today = new Date();
            const birthDate = new Date(birthday);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('result').innerText = `Your age is ${age} years old.`;
        }
    </script>
</body>
</html>

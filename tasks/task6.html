<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Application Form</b></h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob">
        <label for="age">Age:</label>
        <input type="number" id="fname">
        <br> <br>
        <label for="gender">Gender:</label>
        <select name="gen" id="gender">
            <option> Male </option>
            <option> Female </option>
            <option> Others </option>
        </select>
        <label for="mail">Email Address:</label>
        <input type="text" id="mail" placeholder="Enter email address">
        <br><br>
        <label for="poa">Positions Available:</label>
        <input type="radio" name="poa" id="jd">
        <label for="jd"> Java Developer </label>
        <input type="radio" name="poa" id="mld">
        <label for="mld"> Mid-level Developer </label>
        <input type="radio" name="poa" id="sd">
        <label for="sd"> Senior Developer </label>
        <br><br>
        <label for="Pl">Programming Languages</label>
        <input type="checkbox" name="Pl" id="Java">
        <label for="Java">Java</label>
        <input type="checkbox" name="Pl" id="JavaS">
        <label for="JavaS">JavaScript</label>
        <input type="checkbox" name="Pl" id="Py">
        <label for="Py">Python</label>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="passw" id="pass">
        <label for="cpass">Confirm Password:</label>
        <input type="password" name="passw" id="cpass">
        <br><br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Embedded Audio</h2>
    <audio controls>
        <source src="../audio/audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Embedded Video</h2>
    <video width="480" height="270" controls>
        <source src="../Videos/video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Embedded Youtube Video</h2>
    <iframe width="560" height="315" src="https://youtu.be/BzYgWNrqWEo?si=zji_oMo9kITCtAmx" 
        title="YouTube video player" frameborder="0" allowfullscreen>
    </iframe>

    <h2>Embedded Website</h2>
    <iframe src="https://technicalhub.io/" width="100%" height="500" title="Embedded site"></iframe>

</body>
</html>

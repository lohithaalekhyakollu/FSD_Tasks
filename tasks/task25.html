<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            border: 5px solid black;
            display: flex;
            color: white;
            font-size: 40px;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .child1, .child2, .child3, .child4, .child5 {
            width: 200px;
            height: 150px;
            text-align: center;
        }

        .child1 { background-color: red; }
        .child2 { background-color: green; }
        .child3 { background-color: blue; }
        .child4 { background-color: #ccff33; }
        .child5 { background-color: yellow; }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
        <div class="child5">5</div>
    </div>
</body>
</html>

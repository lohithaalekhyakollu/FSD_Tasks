<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>HTML Table Example</h2>
    <table border="1">
        <caption><strong>Student Information</strong></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>John</td>
            <td>20</td>
            <td>ECE</td>    
        </tr>
        <tr>
            <td>lekhya</td>
            <td>19</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td rowspan="2">Jyothi</td> 
            <td>19</td>
            <td>MECH</td>
        </tr>
        <tr>
            <td>18</td>
            <td>AIML</td>
        </tr>
        <tr>
            <td colspan="4">Best Student: Jyothi MECH</td> 
        </tr>
    </table>
</body>
</html>

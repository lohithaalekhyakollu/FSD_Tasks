<!DOCTYPE html>
<html>
<head>
    <title>Embed Audio and Video</title>
</head>
<body>
    <h1>Media Embedding Example</h1>
    
    <!-- Embedding Audio -->
    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="../audio/audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Listen to the audio above.</p>
    </section>
    <section>
        <h2>Video</h2>
        <video controls width="600">
            <source src="../videos/video-file.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <p>Watch the video above.</p>
    </section>
    
</body>
</html>

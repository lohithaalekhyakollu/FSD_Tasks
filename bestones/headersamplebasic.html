<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar with Dropdown</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      width: 50px;
      height: 50px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 150px;
      z-index: 1;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: white;
    }

    .dropdown a:hover {
      background-color: #555;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    .profile-menu {
      position: relative;
      cursor: pointer;
    }

    .profile-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .profile-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: #444;
      min-width: 160px;
      z-index: 1;
    }

    .profile-dropdown a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .profile-dropdown a:hover {
      background-color: #555;
    }

    .profile-menu:hover .profile-dropdown {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><img src="../images/code.jpg" alt="" width="100%" height="100%"></div>
  <nav>
    <div class="nav-item">
      <a href="#">HOME</a>
      <div class="dropdown">
        <a href="#">op1</a>
        <a href="#">op2</a>
        <a href="#">op3</a>
        <a href="#">op4</a>
      </div>
    </div>
    <div class="nav-item"><a href="#">ABOUT</a></div>
    <div class="nav-item"><a href="#">PRODUCTS</a></div>
    <div class="nav-item"><a href="#">RETAIL</a></div>
  </nav>
  <div class="profile-menu">
    <div class="profile-icon">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
    </div>
    <div class="profile-dropdown">
      <a href="#">Logout</a>
      <a href="#">Refer</a>
      <a href="#">Password</a>
      <a href="#">Edit Profile</a>
    </div>
  </div>
</header>

</body>
</html>

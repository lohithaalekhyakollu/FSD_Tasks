<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100svh;
        }
        .div{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color:rgb(121, 121, 255);
        }
        .left,.right,.top,.bottom{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 50px;
            font-size: 28px;
            color: white;
            background-color:rgb(239, 169, 65);
            transition: transform 2s ease;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="left" onmouseover="fun1()" onmouseout="reset1()">Left</div>
        <div class="right" onmouseover="fun2()" onmouseout="reset2()">Right</div>
        <div class="top" onmouseover="fun3()" onmouseout="reset3()">Top</div>
        <div class="bottom" onmouseover="fun4()" onmouseout="reset4()">Bottom</div>
    </div>

<script>
    function fun1() {
        const el = document.getElementsByClassName("left")[0];
        el.style.transform = "translateX(-50px)";
    }
    function reset1() {
        const el = document.getElementsByClassName("left")[0];
        el.style.transform = "translateX(0)";
    }

    function fun2() {
        const el = document.getElementsByClassName("right")[0];
        el.style.transform = "translateX(50px)";
    }
    function reset2() {
        const el = document.getElementsByClassName("right")[0];
        el.style.transform = "translateX(0)";
    }

    function fun3() {
        const el = document.getElementsByClassName("top")[0];
        el.style.transform = "translateY(-50px)";
    }
    function reset3() {
        const el = document.getElementsByClassName("top")[0];
        el.style.transform = "translateY(0)";
    }

    function fun4() {
        const el = document.getElementsByClassName("bottom")[0];
        el.style.transform = "translateY(50px)";
    }
    function reset4() {
        const el = document.getElementsByClassName("bottom")[0];
        el.style.transform = "translateY(0)";
    }
</script>

</body>
</html>

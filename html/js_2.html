<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Basics Demo</title>
</head>
<body>
  <h1>JavaScript Basics Demo</h1>
  <h2>Array Output in Page</h2>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demoMap"></p>

  <script>
    // ðŸ”¹ Function with parameters
    function functionName(a, b) {
      console.log("Sum:", a + b);
    }
    functionName(5, 3);

    // ðŸ”¹ Variable Hoisting
    var x = 10;
    console.log("Declared first:", x); // 10

    console.log("Hoisted declaration:", y); // undefined
    var y = 20;

    // ðŸ”¹ Arrays with mixed types
    var arr = [1, 2, 3, 'Thub', [1, 2, 3]];
    console.log("Mixed array:", arr);

    // ðŸ”¹ push() â€“ add at end
    var a = [1, 2, 3];
    a.push(100);
    console.log("After push:", a);

    // ðŸ”¹ unshift() â€“ add at beginning
    a.unshift(0);
    console.log("After unshift:", a);

    // ðŸ”¹ pop() â€“ remove last
    var popped = a.pop();
    console.log("After pop:", a, "| Popped:", popped);

    // ðŸ”¹ shift() â€“ remove first
    var shifted = a.shift();
    console.log("After shift:", a, "| Shifted:", shifted);

    // ðŸ”¹ splice() â€“ add/remove at index
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;

    // Add "Lemon", "Kiwi" at index 2 without removing
    fruits.splice(2, 0, "Lemon", "Kiwi");
    document.getElementById("demo2").innerHTML = fruits;
    console.log("After splice add:", fruits);

    // More splice examples
    let example = [1, 2, 3, 4, 5];
    example.splice(1, 3); // remove 3 from index 1
    console.log("Splice delete:", example); // [1,5]

    example.splice(1, 0, 2); // insert 2 at index 1
    console.log("Splice insert:", example); // [1,2,5]

    example.splice(2, 2, 4, 8); // replace 2 items from index 2
    console.log("Splice replace:", example); // [1,2,4,8]

    // ðŸ”¹ map() â€“ create new array by transforming
    const numbers1 = [45, 4, 9, 16, 25];
    const numbers2 = numbers1.map(function(value, index, array) {
      return value * 2;
    });
    console.log("Mapped array (function):", numbers2);

    // Arrow function with map
    var nums = [1, 2, 3];
    nums.map((ele, index) => {
      console.log("Element:", ele, "| Index:", index);
    });

    // Output using innerHTML
    document.getElementById("demoMap").innerHTML = "Mapped: " + numbers2.join(", ");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/flipcart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/fliplogo.png" alt="" width="100%" height="100%">
        </div>
       <div class="search_bar">
            <span class="material-symbols-outlined search_icon" style="color: #696e79; font-size: 1.8rem;">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="login">
                <i class="fa-solid fa-circle-user fa-xl"></i>
               <div class="txt">Login <i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
                <div class="txt">Cart</div>
            </div>
            <div class="seller">
                <i class="fa-solid fa-store fa-xl"></i>
                <div class="txt">Become a seller</div>
            </div>
            <div class="more">
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>
        <div class="mobile-view">
             <div class="more2">
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>
    </header>
    <body>
        <div class="parent">
            <div class="child1">
                <div class="txt2">
                    Hair & Skin Care for Monsoon
                    <i class="fa-solid fa-angle-right fa-xl"></i>
                </div>
                <div class="p1" style="width:auto; height: auto;">
                    <div class="c1">
                        <img src="../images/i1.png" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Face Wash
                            <br>
                            <span>Min. 50% off</span>
                        </div>
                    </div>
                    <div class="c2">
                        <img src="../images/i2.png" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Hair Serum
                            <br>
                            <span>Min. 50% off</span>
                        </div>
                    </div>
                    <div class="c3">
                        <img src="../images/i3.webp" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Hair Claw
                            <br>
                            <span>Top Sellers</span>
                        </div>
                    </div>
                    <div class="c4">
                        <img src="../images/i4.webp" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Bath Soap
                            <br>
                            <span>Min. 50% off</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child2">
                <div class="txt2">
                    Fashion's Top Deals
                    <i class="fa-solid fa-angle-right fa-xl"></i>
                </div>
                <div class="p1" style="width:auto; height: auto;">
                    <div class="c1">
                        <img src="../images/i5.webp" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Men's Slippers & flip ..
                            <br>
                            <span>Min. 70% off</span>
                        </div>
                    </div>
                    <div class="c2">
                        <img src="../images/i6.webp" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Men's T-shirts
                            <br>
                            <span>Min. 50% off</span>
                        </div>
                    </div>
                    <div class="c3">
                        <img src="../images/i7.webp" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Casual Shirts
                            <br>
                            <span>Special offer</span>
                        </div>
                    </div>
                    <div class="c4">
                        <img src="../images/i8.webp" alt="" width="90%" height="80%">
                        <div class="txt3">
                            Women's Sarees
                            <br>
                            <span>Special offer</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child3">
                <img src="../images/flipcartban.png" alt="" width="100%" height="100%">
                
            </div>
        </div>
    </body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser</title>
  <style>
    body {
        margin: 20px;
        }
    .parent{
        border:1px solid black;
        display:grid;
        grid-template-rows:2fr 2fr ;
        grid-template-columns:1fr 1fr;
        width:100%;
        height: 100svh;
        gap:1.5rem;
        }
    .c1,.c2,.c3,.c4{
      background-color: rgb(0, 0, 0);
        border:1px solid black;
        border-radius: 20px;
        box-shadow: 0px 0px 20px 10px white;
        display:grid;
        }
    .c11{
        background-color:white;
        display:flex;
         box-shadow: 0px 0px 5px 10px white;
        border-radius: 20px;
        justify-content:center;
        align-items:center;
        height:100px;
        width:100px;
        align-self:center;
        justify-self:center;
        font-size:2rem; 
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition-delay: 0.2s;
        transition: transform 5s linear;
        }

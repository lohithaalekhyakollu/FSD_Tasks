<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Chessboard</title>
  <style>
        body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    }

    .input-container {
    margin-bottom: 20px;
    }

    input {
    padding: 10px;
    margin: 5px;
    font-size: 1rem;
    }

    button {
    padding: 10px 20px;
    font-size: 1rem;
    margin: 5px;
    cursor: pointer;
    }

    .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    }

    .btn {
    background-color: black;
    color: white;
    border-radius: 10px;
    width: 100px;
    height: 60px;
    }

    table {
    border-collapse: collapse;
    margin: 0 auto;
    }

    td {
    width: 100px;
    height: 100px;
    padding: 0;
    text-align: center;
    vertical-align: middle;
    }

    .black {
    background-color: black;
    }

    .white {
    background-color: white;
    }

    img {
    width: 100%;
    height: 100%;
    }
  </style>
</head>
<body>

  <div class="input-container">
    <input type="number" id="row" placeholder="Rows">
    <input type="number" id="col" placeholder="Columns">
    <button onclick="fun()">Create Table</button>
  </div>

  <div id="table-area"></div>

  <div class="controls">
    <button class="btn" onclick="move('left')">Left</button>
    <button class="btn" onclick="move('right')">Right</button>
    <button class="btn" onclick="move('up')">Top</button>
    <button class="btn" onclick="move('down')">Bottom</button>
  </div>

  <script src="../JS/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Short Forms Explained</title>
  <style>
    body {
      background-color: black;
      color: white;
      padding: 20px;
    }
    .parent {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 40px auto;
      background-color: #333;   
      border-radius: 30px;      
      border: 5px solid #999;    
    }
    .child {
      position: absolute;
      width: 150px;
      height: 100px;
      top: 50px;
      left: 20px;
      background-color: #555;  
      border-radius: 50%;  
      border: 3px dashed #ccc; 
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task</title>
  <style>
    body {
      background-color: black;
    }
    .parent {
      width: 300px;
      height: 200px;
      border-bottom-left-radius: 50%; 
      border-bottom-right-radius: 50%;     
      border: 5px solid #989595;    
    }
    .child {
      position: absolute;
      width: calc(300px/2);
      height: calc(200px/2);
      border-radius: 100%;  
      top:20px;
      left: 20px;
      border: 3px dashed #ccc; 
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>

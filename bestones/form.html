<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="../images/wlcm.avif">
        <table border="1" cellpadding="10">
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" required> Male
                    <input type="radio" id="female" name="gender" value="Female" required> Female
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" id="hobby1" name="hobbies" value="Reading"> Reading
                    <input type="checkbox" id="hobby2" name="hobbies" value="Travelling"> Travelling
                    <input type="checkbox" id="hobby3" name="hobbies" value="Gaming"> Gaming
                    <input type="checkbox" id="hobby4" name="hobbies" value="Cooking"> Cooking
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select id="country" name="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Additional Comments:</td>
                <td><textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

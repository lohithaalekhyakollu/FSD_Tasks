<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strike Letters Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a; /* dark navy */
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      display: flex;
      position: relative;
    }

    h1 span {
      display: inline-block;
      transform: translateX(-200px); /* start off-screen left */
      opacity: 0;
      animation: flyIn 0.6s forwards;
      position: relative;
    }

    /* Sparks */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      opacity: 0;
      animation: sparkAnim 0.4s ease-out forwards;
    }

    @keyframes flyIn {
      0% {
        transform: translateX(-200px);
        opacity: 0;
      }
      70% {
        transform: translateX(10px); /* overshoot a bit */
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes sparkAnim {
      0% {
        opacity: 1;
        transform: scale(1) translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>
  <h1 id="strike-text"></h1>

  <script>
    const text = "Learn to code, play to win.";
    const container = document.getElementById("strike-text");

    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char;
      span.style.animationDelay = `${i * 0.2}s`;

      // add sparks when letter lands
      span.addEventListener("animationend", () => {
        if (char !== " ") {
          for (let j = 0; j < 4; j++) {
            const spark = document.createElement("div");
            spark.className = "spark";
            // random direction
            const angle = (Math.PI * 2 * j) / 4;
            spark.style.setProperty("--x", `${Math.cos(angle) * 20}px`);
            spark.style.setProperty("--y", `${Math.sin(angle) * 20}px`);
            span.appendChild(spark);
            setTimeout(() => spark.remove(), 400);
          }
        }
      });

      container.appendChild(span);
    });
  </script>
</body>
</html>

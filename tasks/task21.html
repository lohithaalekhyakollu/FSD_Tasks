<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Day Fan Pass</title>
  <link rel="stylesheet" href="../css/task21.css">
</head>
<body>
  <div class="fanpass-container">
    <div class="left-section">
      <div class="event-logo">TH<br>GD</div>
      <div class="event-details">
        <h1>GOLDEN DAY</h1>
        <p class="date">03/02/2024</p>
        <p class="time">2:30PM Onwards</p>
        <p class="venue">Gallery, Kakinada ground.</p>
        <p class="hashtag">#fanpass</p>
      </div>
    </div>
    <div class="right-section">
      <h1 class="fan-text">FAN</h1>
      <h1 class="pass-text">PASS</h1>
      <img src="../images/bar.jpeg" alt="barcode" class="barcode">
      <p class="code">THGD240002</p>
    </div>
  </div>
</body>
</html>
